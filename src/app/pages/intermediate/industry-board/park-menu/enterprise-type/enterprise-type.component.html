<div class="animated">

      <div class="flex-cell">
        <div class="flex-item" echarts [options]="companyTypeNum" id="industry-type-main"></div>
      </div>
    </div>
    <div class="flex">
      <div class="chose-time-left flex-cell">
        <div class="input-group date fl" id="datetimepicker" data-date="" data-date-format="yyyy">

        </div>
      </div>
    </div>
    <div class="flex">
      <div class="flex-cell">
        <div class="flex-item" echarts [options]="companyTypeIncome" id="industry-type-income"></div>
      </div>
    </div>
  </div>
