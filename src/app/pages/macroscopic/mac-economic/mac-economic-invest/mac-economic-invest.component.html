<!-- 固定投资 -->
<perfect-scrollbar style="height: 100%">
  <div class="animated">
    <div class="chose-time flex">
      <div class="chose-time-left flex-cell">
        <div class="input-group year-month date fl" id="datetimepicker" data-date="" data-date-format="yyyy">
          <input class="form-control" size="16" type="text" value="" readonly>
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-calendar"></span>
          </span>
        </div>
      </div>
      <div class="chose-time-right  flex-cell" style="display:none">
        <div class="input-group date fl" id="datetimepicker2" data-date="" data-date-format="yyyy">
          <input class="form-control" size="16" type="text" value="" readonly>
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-calendar"></span>
          </span>
        </div>
      </div>
    </div>
    <div class="flex">
      <div class="flex-cell">
        <div class="flex-item" echarts [options]="investOptions"></div>
      </div>
      <div class="flex-cell" style="display:none">
        <div class="flex-item" id="investment-change"></div>
      </div>
    </div>
    <div class="flex">
      <div class="flex-cell">
        <table class="table table-bordered" id="table1">
          <tr>
            <td>产业</td>
            <td>金额</td>
            <td>同比增速</td>
          </tr>
          <tr>
            <td>电子信息</td>
            <td>87亿元</td>
            <td>2%</td>
          </tr>
          <tr>
            <td>生物与新医药</td>
            <td>97亿元</td>
            <td>3%</td>
          </tr>
          <tr>
            <td>航空航天</td>
            <td>105亿元</td>
            <td>6%</td>
          </tr>
          <tr>
            <td>新材料</td>
            <td>97亿元</td>
            <td>4%</td>
          </tr>
          <tr>
            <td>高技术服务也业</td>
            <td>130亿元</td>
            <td>5%</td>
          </tr>
          <tr>
            <td>新能源节能</td>
            <td>124亿元</td>
            <td>7%</td>
          </tr>
          <tr>
            <td>资源与环境</td>
            <td>98亿元</td>
            <td>6%</td>
          </tr>

          </tr>
        </table>
      </div>
      <div class="flex-cell" style="display:none">
        <table class="table table-bordered" id="table2">
          <tr>
            <td>类型</td>
            <td>金额</td>
            <td>增速</td>
          </tr>

        </table>

  </div>
</perfect-scrollbar>
