<!-- 支柱产业 -->
<perfect-scrollbar style="height: 100%">
  <div class="animated">
    <div class="chose-time flex">
      <div class="chose-time-left flex-cell">
        <div class="input-group date fl" id="datetimepicker" data-date="2017" data-date-format="yyyy">
          <input class="form-control" size="16" type="text" value="2017" readonly>
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-calendar"></span>
          </span>
        </div>
        <div class="quarter-select fl" style="display:none">
          <select id="pillar-jidu1">
            <option value="0">所有季度</option>
            <option value="1">第一季度</option>
            <option value="2">第二季度</option>
            <option value="3">第三季度</option>
            <option value="4">第四季度</option>
          </select>
        </div>
      </div>
      <div class="chose-time-right  flex-cell" style="display:none">
        <div class="input-group date fl" id="datetimepicker2" data-date="2017" data-date-format="yyyy">
          <input class="form-control" size="16" type="text" value="2017" readonly>
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-calendar"></span>
          </span>
        </div>
        <div class="quarter-select fl">
          <select id="pillar-jidu2">
            <option value="0">所有季度</option>
            <option value="1">第一季度</option>
            <option value="2">第二季度</option>
            <option value="3">第三季度</option>
            <option value="4">第四季度</option>
          </select>
        </div>
      </div>
    </div>
    <div class="flex">
      <div class="flex-cell">
        <div class="flex-item" echarts [options]="pillarOutputValueOptions"></div>
      </div>
      <div class="flex-cell">
        <div class="flex-item" echarts [options]="pillarGrowthRateOptions"></div>
      </div>
    </div>
    <div class="flex">
      <div class="flex-cell">
        <table class="table table-bordered" id="pillar-info">
          <tr>
            <td>产业</td>
            <td>产值</td>
          </tr>
          <tr>
            <td>集成电路</td>
            <td>201亿元</td>
          </tr>
          <tr>
            <td>软件及外包服务</td>
            <td>806亿元</td>
          </tr>
          <tr>
            <td>光电</td>
            <td>403亿元</td>
          </tr>
          <tr>
            <td>生物医药</td>
            <td>604亿元</td>
          </tr>
          <tr>
            <td>通讯</td>
            <td>201亿元</td>
          </tr>
          <tr>
            <td>精密机械</td>
            <td>403亿元</td>
          </tr>
        </table>
      </div>
      <div class="flex-cell">
        <table class="table table-bordered" id="pillar-change-info">
          <tr>
            <td>产业</td>
            <td>增速</td>
          </tr>
          <tr>
            <td>集成电路</td>
            <td>13%</td>
          </tr>
          <tr>
            <td>软件及外包服务</td>
            <td>25%</td>
          </tr>
          <tr>
            <td>光电</td>
            <td>10%</td>
          </tr>
          <tr>
            <td>生物医药</td>
            <td>14%</td>
          </tr>
          <tr>
            <td>通讯</td>
            <td>14%</td>
          </tr>
          <tr>
            <td>精密机械</td>
            <td>18%</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</perfect-scrollbar>
