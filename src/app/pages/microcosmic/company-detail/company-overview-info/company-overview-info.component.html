<!-- 企业综合评价 -->
<div class="panel-bd pop-index-7 animated company-evaluate">
  <div class="panel-content">
    <div id="score-main" echarts [options]="radarMapEchartData" style="width: 3.645833rem;height:500px;"></div>
    <div id="holder" style="width: 3.645833rem;height:500px;text-align: center;"></div>
    <table class="table table-bordered" id="lie">
      <tr *ngFor="let data of inferiorityLists">
        <td class="nowrap">{{data.inferiorityType}}</td>
        <td name="a">{{data.inferiority}}</td>
      </tr>
    </table>
  </div>
</div>
