<!-- 微观首页 -->
<div class="column_box column_one">
  <div class="column_title_box">
    <h3>拟规上入库企业推送</h3>
  </div>
  <div class="chart_box">
    <div class="chart_con fl">
      <div class="flex_item">
        <div style="width:100%;height:100%;" id="data1" echarts [options]="annualOutputValue"></div>
      </div>
    </div>
    <div class="chart_con fl">
      <div class="flex_item">
        <div style="width:100%;height:100%;" id="data2" echarts [options]="numberOfEnterprises"></div>
      </div>
    </div>
    <div class="chart_con fl">
      <div class="flex_item">
        <div style="width:100%;height:100%;" id="data3" echarts [options]="enterpriseSize"></div>
      </div>
    </div>
    <div class="chart_con fl">
      <div class="flex_item">
        <div style="width:100%;height:100%;" id="data4" echarts [options]="totalOutputValue"></div>
      </div>
    </div>
  </div>
</div>
<div class="column_box_two">
  <div class="column_box fl column_two">
    <div class="column_title_box">
      <h3 id="lesMiserablesTit">六大集群行业体系</h3>
    </div>
    <div class="chart_box">
      <div class="chart_con">
        <div class="flex_item">
          <div id="lesMiserables" style="width:100%;height:100%;" echarts [options]="SixMajorIndustries"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="column_box fr column_three">
    <div class="column_title_box">
      <h3>关注企业事件推送</h3>
    </div>
    <div class="chart_box">
      <div class="chart_con">
        <div class="flex_item sub_menu_box">
          <!--<div class="sub_menu_box">-->
          <div class="sub_menu_item">
            <a href="javascript:void(0)" routerLink="/mic/eventNotice/track">
              <img src="../../../assets/images/sub_menu_3.png" alt="">
              <span>重点企业追踪</span>
            </a>
          </div>
          <div class="sub_menu_item">
            <a href="javascript:void(0)" routerLink="/mic/eventNotice/earlyWarning">
              <img src="../../../assets/images/sub_menu_1.png" alt="">
              <span>企业信用事件预警</span>
            </a>
          </div>
          <div class="sub_menu_item">
            <a href="javascript:void(0)" routerLink="/mic/eventNotice/recommend">
              <img src="../../../assets/images/sub_menu_2.png" alt="">
              <span>拟规上企业推荐</span>
            </a>
          </div>
          <!--</div>-->
        </div>
      </div>
    </div>
  </div>
</div>
